<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-oriented Javascript course</title>
</head>
<body>
    <p>This is an example to begin by entering commands in you browser's JavaScript console</p>
</body>

    <script>
        cons: person = {
            name : { 
                first: 'Bob',
                last: 'Smith',
            },
            age: 32,
            gender: 'male',
            interest: [ 'music', 'skiing' ],
            bio: function() {
                alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes '
                + this.interest[0] + '  and  '  + this.interest[1] + '.');
            },
            greeting: function() {
                alert('Hi! I\'m ' + this.name[0] + '.');
            }
        };
    </script>
</html>
